<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Position Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="PositionName"
        placeholder="Enter Position Name">
    </div>
</div>

<button (click)="addPosition()" *ngIf="pos.PositionId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updatePosition()" *ngIf="pos.PositionId!=0" class="btn btn-primary">
    Update
</button>
